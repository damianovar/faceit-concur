{% extends "base/base.html" %}
{% set active_page = "menu9" %}
{% block title %}Upload{% endblock %}
{% block main %}

<div class="container">
    <h1>Create new question</h1>

    <form>
        <div class="form-group">
            <label for="question_type">Select a question type:</label>
            <select name="question_type"id="question_type" class="form-select-lg mb-3">
                <option selected value="multiple choice">Multiple choice</option>
                <option value="open">Open</option>
                <option value="numeric">Numeric</option>
            </select>
        </div>


    </form>
</div>


{% endblock %}
