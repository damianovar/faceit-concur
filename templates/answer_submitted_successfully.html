{% extends "base/new_base.html" %}
{% set active_page = "menu9" %}
{% block title %}Submit answer{% endblock %}
{% block main %}

<div class="container mb-2">
  <h2>Answer submitted successfully!</h2>
  <hr>
  <table border="0" width="100%" style="font-weight: bold;">
    <col style="width:15%">
    <col style="width:85%">
    <thead>
    <tr>
      <td style="vertical-align:top">Question:</td>
      <td>{{ question }} </td>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Your answer :</td>
      <td>{{ answer }}</td>
    </tr>
    </tbody>
  </table>
  <br>
  <i>Go back to <a href="{{url_for('submit_answer')}}">main question page</a></i>
</div>

{% endblock %}
