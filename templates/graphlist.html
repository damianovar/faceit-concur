{% extends "base/base.html" %}
{% set active_page = "menu9" %}
{% block title %}Upload{% endblock %}
{% block main %}


<h1 style="margin-bottom: 10px;">Select a course to visualize</h1>
<ol style="list-style-type: none;">
{% for sheet in CU_files %} 
<div>
    <h2 style="text-transform: capitalize;">{{sheet}}</h2>
    <hr>
    <button type="button" onclick="window.location.href='{{ url_for('graphs', sheet=sheet)}}'" class="btn btn-primary" style="margin:5px;">Visualize course unit relations</button>
    <form action="/graph_list" method="POST">
        <button type="submit" name="delete_button" value="{{sheet}}" style="margin:5px; margin-bottom:30px;" class="btn btn-primary">Delete graph</button>
    </form>

</div>
{% endfor %}
</ol>
{% endblock %}
