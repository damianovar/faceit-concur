{% extends "base/base.html" %}
{% set active_page = "menu8" %}
{% block title %}Upload{% endblock %}
{% block main %}
<div class="container">
  <div class="row">
    <div class="col">

      <h1>Create course</h1>
      <hr>

      <form action="/upload_excel" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="course_name">Course name:</label><br>
          <input type="text" id="course_name" name="course_name"><br>
        </div>

        <div class="form-group">
            <label for="course_code">Course code:</label><br>
            <input type="text" id="course_code" name="course_code"><br>
        </div>

        <div class="form-group">
            <label for="course_institution">Course institution:</label><br>
            <input type="text" id="course_institution" name="course_institution"><br>
        </div>



        <div class="form-group">
          <label>Select image</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="xlsx" id="xlsx" data-multiple-caption="{count} files selected" multiple>
            <label class="custom-file-label" for="zipf">Select Excel file...</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>

      </form>

    </div>
  </div>
</div>
